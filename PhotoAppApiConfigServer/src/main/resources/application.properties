spring.application.name=PhotoAppApiConfigServer
server.port=8012

spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:///D:/java/PhotoAppConfiguration

spring.cloud.config.server.git.uri=https://github.com/trungcpag/PhotoAppConfiguration
spring.cloud.config.server.git.username=trungcpag
spring.cloud.config.server.git.password=password
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

management.endpoints.web.exposure.include=busrefresh

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest